<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,800" rel="stylesheet">
  <title>Linked list
  </title>
</head>
<body>
  <main>
    <section>
      <article id="main-form">
        <h1>Linked <img class="logo" src="images/linked-list-logo.svg" /> List</h1>
        <form id="item-input">
          <input id="user-title" type="text" placeholder="Website Title" autocomplete="off"></input>
          <input id="user-url"type="text" placeholder="Website URL" autocomplete="off"></input>
        </form>
        <button id="enter-button" type="submit" form="item-input" disabled="true">Enter</button>
      </article>
      <article id="counter-container">
        <span id="bookmark-count-container">
          Bookmarks:
          <span id="bookmark-count">0</span>
        </span>
        <span id="small-counter-container">
          Unread bookmarks:
          <span id="unread-count">0</span>
          </br>
          Read bookmarks:
          <span id="read-count">0</span>
        </span>
      </article>

    </section>
  </main>
    <section id="list-area">
    </section>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script><script type="text/javascript" src="script.js"></script>
</body>
</html>
