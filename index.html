<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,800" rel="stylesheet">
  <title>Linked list
  </title>
</head>
<body>
  <main>
    <section>
      <article id="main-form">
        <h1>Linked <img class="logo" src="images/linked-list-logo.svg" /> List</h1>
        <form id="item-input">
          <input type="text" placeholder="Website Title"></input>
          <input type="text" placeholder="Website URL"></input>
        </form>
        <button id="enter-button" type="submit" form="item-input">Enter</button>
      </article>
    </section>
  </main>
    <section id="list-area">
      <article class="list-item">
        <h2>The Website Title</h2>
        <hr>
        <p><a href ="www.url.com" class="link-list" target="_blank">
        www.url.com</a></p>
        <hr>
        <button class="read-button">Read</button>
        <button class="delete-button">Delete</button>
      </article>
    </section>
</body>
</html>
